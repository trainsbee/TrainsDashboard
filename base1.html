<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Header Main Layout</title>
    <style>
        :root {
    --primary-color-o: #161618; /* Color principal */
    --primary-color: #19191c; /* Color principal */
    --primary-color-2:  #181A20;
    --secondary-color: #374151;

    --border-color: #262626;
    --border-color-secondary: #232731;
    --input-focus: #2a2d37;
    --bg-body: #0e1014;
    --bg-search: #3a3b3e;
    --border-search: #232751;
}

* {
margin: 0;
padding: 0;
}

html {
box-sizing: border-box;
font-size: 62.5%;
font-family: "Roboto", sans-serif;
}
*,
::after,
::before {
box-sizing: border-box;
}
body {
/*    background-color: var(--bg-body);*/
/*    background-color: #f9f9fc;*/
/*    background-color: #f0f4ff;*/
background-color: var(--bg-body);
font-size: 1.6rem;
line-height: 2.7rem;
font-family: 'Roboto', sans-serif;
}
a{
display:inline-flex;
text-decoration: none;
}
ul{
list-style: none;
}
button{
border: 0;
outline: 0;
}
img{
width: 100%;
height: 100%;
}
span[icon-data]{
display: flex;
}
span[icon-data] svg{
width: 1.6rem;

}
input,select{
    border: 0;
    outline: none;
}
/* Quitar estilos predeterminados para select */
select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-color: #fff;
}

/* Para dispositivos iOS */
select::-ms-expand {
    display: none;
}

select::-webkit-inner-spin-button,
select::-webkit-outer-spin-button {
    -webkit-appearance: none;
}

/* Quitar estilos predeterminados para inputs de texto, date, y otros */
input[type="text"],
input[type="search"],
input[type="date"],
input[type="email"],
input[type="password"],
textarea {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-color: #fff;
}

/* Quitar estilos predeterminados para inputs de n√∫mero */
input[type="number"] {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-color: #fff;
}

input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
}
.tree-wrapper::-webkit-scrollbar {
    border: none;
    width: 6px;
}

.tree-wrapper::-webkit-scrollbar-thumb {
    background: #EAEEFB;
    border-radius: 24px;
}
        .layout-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        .sidebar {
            background-color: #1a1a2e;
            color: white;
            height: 100%;
            overflow-y: auto;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
            min-height: 64px;
        }

        .main-content {
            flex: 1;
            background-color: #f9fafb;
            padding: 2rem;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .layout-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .sidebar.active {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 250px;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <aside class="sidebar">
             Contenido del sidebar 
        </aside>

        <div class="content-wrapper">
            <header class="header">
                 Contenido del header 
            </header>

            <main class="main-content">
                 Contenido principal 
            </main>
        </div>
    </div>

    <script>
        // JavaScript para funcionalidad futura
        console.log('Layout cargado correctamente');
    </script>
</body>
</html>
