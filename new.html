<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout con Sidebar Colapsable y Feather Icons</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: grid;
      grid-template-columns: minmax(0, auto) 1fr;
      grid-template-rows: auto 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      font-family: Arial, sans-serif;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      transition: all 0.3s ease;
      width: 16rem;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 4rem;
      padding: 1rem 0.5rem;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 1rem;
      cursor: pointer;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }

    .sidebar button:hover {
      background-color: #34495e;
    }

    .sidebar i {
      font-size: 1.5rem;
      width: 1.5rem;
      height: 1.5rem;
      flex-shrink: 0;
    }

    .menu-text {
      transition: opacity 0.3s ease, visibility 0.3s ease;
      opacity: 1;
      visibility: visible;
    }

    .sidebar.collapsed .menu-text {
      opacity: 0;
      visibility: hidden;
    }

    .header {
      grid-area: header;
      background-color: #3498db;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header .toggle-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none;
    }

    .header .toggle-btn i {
      font-size: 1.5rem;
      width: 1.5rem;
      height: 1.5rem;
    }

    .main {
      grid-area: main;
      background-color: #ecf0f1;
      padding: 2rem;
      overflow: auto;
    }

    @media (max-width: 1023px) {
      .sidebar {
        width: 4rem;
        padding: 1rem 0.5rem;
      }
      .sidebar:not(.collapsed) {
        width: 12rem;
      }
      .sidebar.collapsed .menu-text {
        opacity: 0;
        visibility: hidden;
      }
    }

    @media (max-width: 767px) {
      body {
        grid-template-columns: auto 1fr;
      }
      .sidebar {
        width: 0;
        padding: 0;
        overflow: hidden;
      }
      .sidebar.collapsed {
        width: 0;
        padding: 0;
      }
      .sidebar:not(.collapsed) {
        width: 12rem;
        padding: 1rem;
      }
      .header {
        grid-column: 1 / -1;
        grid-area: header;
      }
      .main {
        grid-column: 1 / -1;
        grid-area: main;
      }
      .header .toggle-btn {
        display: block;
      }
      .sidebar button.toggle-sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-sidebar" onclick="toggleSidebar()">
      <i data-feather="menu"></i>
      <span class="menu-text">Cerrar Sidebar</span>
    </button>
    <button>
      <i data-feather="home"></i>
      <span class="menu-text">Inicio</span>
    </button>
    <button>
      <i data-feather="settings"></i>
      <span class="menu-text">Configuración</span>
    </button>
    <button>
      <i data-feather="bar-chart-2"></i>
      <span class="menu-text">Estadísticas</span>
    </button>
  </div>
  <header class="header">
    <button class="toggle-btn" onclick="toggleSidebar()">
      <i data-feather="menu"></i>
    </button>
    <h1>Header</h1>
  </header>
  <main class="main">
    <h2>Contenido Principal</h2>
    <p>Este es el contenido principal que se adapta al espacio disponible.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
  </main>

  <script>
    feather.replace();

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
      updateToggleText();
    }

    function updateToggleText() {
      const sidebar = document.getElementById('sidebar');
      const text = sidebar.querySelector('.toggle-sidebar .menu-text');
      if (text && window.innerWidth >= 768) {
        text.textContent = sidebar.classList.contains('collapsed') ? 'Abrir Sidebar' : 'Cerrar Sidebar';
      }
    }

    function initSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (window.innerWidth < 768) {
        // Teléfono: oculto por defecto
        sidebar.classList.add('collapsed');
      } else if (window.innerWidth < 1024) {
        // 768px a 1023px (tablet): solo iconos por defecto
        sidebar.classList.add('collapsed');
      } else {
        // PC (≥1024px): extendido por defecto
        sidebar.classList.remove('collapsed');
      }
      updateToggleText();
    }

    initSidebar();
    window.addEventListener('resize', initSidebar);
  </script>
</body>
</html>
