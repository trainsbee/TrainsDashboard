    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.querySelector('.sidebar-toggle-button');
            const sidebar = document.querySelector('.sidebar');
            const headerContainer = document.querySelector('.header-container');
            const main = document.querySelector('main');
            const sidebarIcon = document.querySelector('.sidebar-toggle-button .sn-icon span');
            
            // Función para actualizar el ícono
            function updateIcon() {
                const iconName = sidebarIcon.getAttribute('icon-data');
                if (svgLibrary[iconName]) {
                    sidebarIcon.innerHTML = svgLibrary[iconName];
                }
            }
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
                headerContainer.classList.toggle('sidebar-hidden');
                main.classList.toggle('sidebar-hidden');
                
                // Cambiar el ícono según el estado del sidebar
                if (sidebar.classList.contains('hidden')) {
                    sidebarIcon.setAttribute('icon-data', 'sidebar_closed');
                } else {
                    sidebarIcon.setAttribute('icon-data', 'sidebar_open');
                }
                
                // Actualizar el ícono inmediatamente
                updateIcon();
            });
        });
    </script>
