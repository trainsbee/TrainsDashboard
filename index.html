   /* Estilos para menú desplegable */
.menu-item-with-submenu {
    position: relative;
    z-index: 10;
}

.menu-toggle {
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    user-select: none;
}

.submenu-arrow {
    transition: all 0.3s ease;
    margin-left: auto;
    pointer-events: none;
}

/* Menú desplegable con JavaScript */
.menu-item-with-submenu.open .submenu-arrow {
    transform: rotate(90deg);
}

.submenu {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    margin-left: 2rem;
    margin-top: 1rem;
    border-left: 2px solid var(--border-color-dark);
    padding-left: 1rem;
    position: relative;
    z-index: 5;
}

/* Abrir submenu cuando tiene clase 'open' */
.menu-item-with-submenu.open .submenu {
    max-height: 200px;
}

.submenu li {
    margin: 0.5rem 0;
}

.sub-item-link {

    font-size: 1.3rem;

<script>
  // Delegación única para submenús y dropdown de perfil
  (function(){
    
      document.addEventListener('click', (e) => {
          // 1) Acordeón de submenús
          const toggle = e.target.closest('.menu-toggle');
          if (toggle) {
              e.preventDefault();
              const current = toggle.closest('.menu-item-with-submenu');
              if (current) {
                  document.querySelectorAll('.menu-item-with-submenu.open').forEach(li => {
                      if (li !== current) li.classList.remove('open');
                  });
                  current.classList.toggle('open');
              }
              return; // no propagar más acciones para este click
          }
      });
  })();
      </script>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
const sidebar = document.getElementById('sidebar');
const overlay = document.querySelector('.overlay');

// Función para manejar el estado del sidebar
function toggleSidebar() {
    sidebar.classList.toggle('collapsed');
    overlay.classList.toggle('active');
    sidebar.classList.toggle('menu-text-collapse');
}

// Evento para el botón de toggle
toggleBtn.addEventListener('click', toggleSidebar);

// Evento para el overlay
overlay.addEventListener('click', () => {
    sidebar.classList.add('collapsed'); // Asegura que el sidebar se colapse
    overlay.classList.remove('active');
    sidebar.classList.add('menu-text-collapse');
});

// Evento para expandir el sidebar al pasar el mouse
sidebar.addEventListener('mouseenter', () => {
    if (sidebar.classList.contains('collapsed')) {
        sidebar.classList.remove('collapsed');
        sidebar.classList.remove('menu-text-collapse');
        overlay.classList.add('active');
    }
});

// Evento para colapsar el sidebar al salir el mouse
sidebar.addEventListener('mouseleave', () => {
    if (!sidebar.classList.contains('collapsed')) {
        sidebar.classList.add('collapsed');
        sidebar.classList.add('menu-text-collapse');
        overlay.classList.remove('active');
    }
});
  </script>
